<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="fade-in">
    <header>
        <h1 id="title">Rock Paper Scissors!</h1>
        <h2>Best of 5</h2>
    </header>
    <main>
        <section class="arena">
            <div class="you">
                <h2>You</h2>
                <div class="your-play">
                    <div id="your-play-emoji" class="emoji"></div>
                </div>
            </div>
            <div class="computer">
                <h2>Computer</h2>
                <div class="computer-play">
                    <div id="computer-play-emoji" class="emoji"></div>
                </div>
            </div>
        </section>
        <div class="result-container">
            <h1 class="result">You Won!</h1>
            <h2 class="message">Here, have a cookie</h2>
        </div>
        <section class="choice-container">
            <button id="rock" class="choice">
                <div>&#9994</div>
            </button>
            <button id="paper" class="choice">
                <div>&#9995</div>
            </button>
            <button id="scissors" class="choice">
                <div>&#9996</div>
            </button>
        </section>
        <div class="restart-container">
            <button class="restart">Play again</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
